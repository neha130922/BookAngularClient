<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control" id="title" name="title" placeholder="Enter Book title"
               required #title="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author"
               class="form-control" id="author" name="author" placeholder="Enter Author"
               required #author="ngModel">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" [(ngModel)]="book.genre"
               class="form-control" id="genre" name="genre" placeholder="Enter Genre"
               required #genre="ngModel">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" [(ngModel)]="book.isbn"
               class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN"
               required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
